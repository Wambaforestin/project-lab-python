{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-full bg-gradient-to-b from-purple-50 to-white">
    <div class="container mx-auto px-4 py-16">
        <div class="flex flex-col items-center text-center space-y-8">
            <h1
                class="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600">
                Document Analysis with AI
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl">
                Transform your documents into interactive learning experiences with AI
            </p>
            <div class="flex gap-4">
                {% if g.user %}
                <a href="{{ url_for('analysis.dashboard') }}"
                    class="px-8 py-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
                    Go to Dashboard
                </a>
                {% else %}
                <a href="{{ url_for('auth.login') }}"
                    class="px-8 py-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
                    Get Started Free
                </a>
                {% endif %}
                <!-- Modify the Learn More button -->
                <a href="{{ url_for('analysis.landing') }}"
                    class="px-8 py-4 border-2 border-purple-600 text-purple-600 rounded-lg hover:bg-purple-50 transition">
                    Learn More
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
